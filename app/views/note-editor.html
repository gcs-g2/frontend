<div class="modal-header">
    <input type="text" class="form-control title-form" ng-model="currentNote.title" placeholder="Start by entering title here" />
</div>
<div class="modal-body">
    <textarea ui-tinymce="tinymceOptions" ng-model="currentNote.text"></textarea>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-success" ng-click="save()">Save Changes</button>
    <button type="button" class="btn btn-warning" ng-click="close()">Cancel</button>
</div>
